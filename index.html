<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superbloom Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .image-display {
            position: relative;
            width: 100%;
            height: 500px;
            background: #f0f0f0;
            overflow: hidden;
        }

        .image-display img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .image-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .timeline-container {
            padding: 40px;
            background: #f8f9fa;
        }

        .timeline-label {
            text-align: center;
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .slider-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 40px;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #e0e0e0 0%, #667eea 50%, #764ba2 100%);
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: #764ba2;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            background: #764ba2;
        }

        .months-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .month-marker {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
            padding: 8px 5px;
            border-radius: 5px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .month-marker:hover {
            background: #e8eaf6;
            color: #667eea;
        }

        .month-marker.active {
            background: #667eea;
            color: white;
            font-weight: 700;
        }



        .placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #999;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .image-display {
                height: 300px;
            }

            .months-grid {
                grid-template-columns: repeat(6, 1fr);
            }

            .timeline-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>California Superbloom Timeline</h1>
            <p>Drag the slider to explore monthly satellite imagery</p>
        </div>

        <div class="image-display" id="imageDisplay">
            <div class="placeholder-text">
            </div>
            <img id="satelliteImage" src="" alt="Satellite imagery" style="display: none;">
            <div class="image-overlay" id="monthLabel"></div>
        </div>

        <div class="timeline-container">
            <div class="timeline-label">Select Month</div>
            
            <div class="slider-wrapper">
                <input type="range" min="0" max="11" value="0" class="slider" id="monthSlider">
            </div>

            <div class="months-grid" id="monthsGrid">
                <div class="month-marker active" data-month="0">JAN</div>
                <div class="month-marker" data-month="1">FEB</div>
                <div class="month-marker" data-month="2">MAR</div>
                <div class="month-marker" data-month="3">APR</div>
                <div class="month-marker" data-month="4">MAY</div>
                <div class="month-marker" data-month="5">JUN</div>
                <div class="month-marker" data-month="6">JUL</div>
                <div class="month-marker" data-month="7">AUG</div>
                <div class="month-marker" data-month="8">SEP</div>
                <div class="month-marker" data-month="9">OCT</div>
                <div class="month-marker" data-month="10">NOV</div>
                <div class="month-marker" data-month="11">DEC</div>
            </div>
        </div>
    </div>

    <script>
        // Image paths - UPDATE THESE with your actual image file paths
        const monthImages = {
            0: 'images/january.png',    // January
            1: 'images/february.png',   // February
            2: 'images/march.png',      // March
            3: 'images/april.png',      // April
            4: 'images/may.png',        // May
            5: 'images/june.png',       // June
            6: 'images/july.png',       // July
            7: 'images/august.png',     // August
            8: 'images/september.png',  // September
            9: 'images/october.png',    // October
            10: 'images/november.png',  // November
            11: 'images/december.png'   // December
        };

        const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        const slider = document.getElementById('monthSlider');
        const image = document.getElementById('satelliteImage');
        const monthLabel = document.getElementById('monthLabel');
        const monthMarkers = document.querySelectorAll('.month-marker');

        function updateDisplay(monthIndex) {
            // Update image
            const imagePath = monthImages[monthIndex];
            if (imagePath) {
                image.src = imagePath;
                image.style.display = 'block';
            }

            // Update month label
            monthLabel.textContent = monthNames[monthIndex];

            // Update active month marker
            monthMarkers.forEach(marker => {
                marker.classList.remove('active');
                if (parseInt(marker.dataset.month) === monthIndex) {
                    marker.classList.add('active');
                }
            });
        }

        // Slider event listener
        slider.addEventListener('input', (e) => {
            updateDisplay(parseInt(e.target.value));
        });

        // Month marker click listeners
        monthMarkers.forEach(marker => {
            marker.addEventListener('click', () => {
                const monthIndex = parseInt(marker.dataset.month);
                slider.value = monthIndex;
                updateDisplay(monthIndex);
            });
        });

        // Initialize with first month
        updateDisplay(0);
    </script>
</body>
</html>
